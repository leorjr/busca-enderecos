<html>
<head>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1>#BuscarEndereços</h1>
        <img src="endereco.svg" alt="">
    </header>

    <main>
        <h2>
            Informe o CEP no campo abaixo, para que possamos localizar o seu endereço:
        </h2>

        <form>
            <div class="form-group">
              <label for="txtCep">CEP:</label>
              <input type="text" class="form-control" id="txtCep" placeholder="Informe seu CEP">
            </div>
            <div class="cidade-estado">
                <div class="form-group cidade">
                    <label for="txtCidade">CIDADE:</label>
                    <input type="text" class="form-control" id="txtCidade" disabled>
                </div>
                <div class="form-group estado">
                    <label for="txtEstado">ESTADO:</label>
                    <input type="text" class="form-control" id="txtEstado" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="txtBairro">BAIRRO:</label>
                <input type="text" class="form-control" id="txtBairro" disabled>
            </div>
            <div class="form-group">
                <label for="txtRua">RUA:</label>
                <input type="text" class="form-control" id="txtRua" disabled>
            </div>            
    </main>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
